title-block-banner: "bg_pine_trees.jpg"
format:
  html:
    toc: true
    fontsize: 1.1em
    theme:
      - styles.scss
      # light: spacelab
    # mainfont: Atkinson Hyperlegible
    html-math-method: katex
    number-sections: false
    toc-depth: 3
    code-fold: false
    code-tools:
      toggle: false
      source: false
    code-overflow: wrap
    highlight-style: github
    fig-responsive: true
    fig.align: center
    reference-location: margin
    citation-location: margin
    anchor-sections: true
    footnotes-hover: true
    # self-contained: true
    # fig-format: svg
    css: custom.scss